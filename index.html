<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cinematic Lightning Intro - Zigzag</title>
<style>
  :root{
    --intro-bg:#0a0c18;
    --intro-bg-2:#141b3a;
    --flash-color:#ffffff;
    --bolt-color:#bfe8ff;
    --bolt-core:#ffffff;
    --glow-outer:#6fd0ff;
    --fade-duration:900ms;
    --overlay-z: 9999;
  }
  html,body{ height:100%; margin:0; background:#0b0e12; color:#e7ecf3; font-family:sans-serif; }
  .intro-overlay{ position:fixed; inset:0; z-index:var(--overlay-z); background: radial-gradient(120% 100% at 70% 20%, var(--intro-bg-2) 0%, var(--intro-bg) 50%, #06070f 100%); display:grid; place-items:center; overflow:hidden; }
  .intro-overlay[hidden]{ display:none; }
  .stage{ position:relative; width:100vw; height:100vh; }
  .flash{ position:absolute; inset:0; background:var(--flash-color); opacity:0; pointer-events:none; mix-blend-mode:screen; }
  .site{ opacity:0; transform:scale(0.985); transition:opacity .5s ease, transform .6s ease; }
  .site.ready{ opacity:1; transform:none; }
</style>
</head>
<body>
<div class="intro-overlay" id="intro">
  <div class="stage">
    <div class="flash" id="flash"></div>
    <svg id="boltSvg" width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b1"/>
          <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b2"/>
          <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="b3"/>
          <feMerge>
            <feMergeNode in="b3"/><feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#8be4ff"/>
          <stop offset="45%" stop-color="#49b9ff"/>
          <stop offset="100%" stop-color="#2273ff"/>
        </linearGradient>
      </defs>
      <g id="bolt" filter="url(#glow)">
        <path id="outlineOuter" d="M 960 40 L 700 200 L 850 350 L 500 500 L 650 650 L 300 800 L 140 940" fill="none" stroke="#000" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
        <path id="outlineInner" d="M 960 40 L 700 200 L 850 350 L 500 500 L 650 650 L 300 800 L 140 940" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
        <path id="corona" d="M 960 40 L 700 200 L 850 350 L 500 500 L 650 650 L 300 800 L 140 940" fill="none" stroke="url(#boltGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
        <path id="core" d="M 960 40 L 700 200 L 850 350 L 500 500 L 650 650 L 300 800 L 140 940" fill="none" stroke="var(--bolt-core)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
      </g>
    </svg>
  </div>
</div>
<main class="site" id="site">
  <h1>Website Content</h1>
</main>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
(function(){
  const overlay = document.getElementById('intro');
  const site = document.getElementById('site');
  const flash = document.getElementById('flash');
  const core = document.getElementById('core');
  const corona = document.getElementById('corona');
  const outlineOuter = document.getElementById('outlineOuter');
  const outlineInner = document.getElementById('outlineInner');
  function prep(path){ let len=path.getTotalLength(); path.style.strokeDasharray=len; path.style.strokeDashoffset=len; }
  [core,corona,outlineOuter,outlineInner].forEach(prep);
  const tl = gsap.timeline();
  tl.to(flash,{opacity:0.15,duration:0.05})
    .to(flash,{opacity:0,duration:0.1})
    .to([outlineOuter,outlineInner,corona,core],{strokeDashoffset:0,duration:0.4,stagger:0.05},">")
    .to(flash,{opacity:0.9,duration:0.05},"<")
    .to(flash,{opacity:0,duration:0.3})
    .call(()=>{ overlay.style.opacity=0; setTimeout(()=>{ overlay.hidden=true; site.classList.add('ready'); },900); });
})();
</script>
</body>
</html>
